

<h1>Heroes listado..</h1>

<div *ngIf=" heroeb; else noBorrado " >

</div>

  <h3>Heroe nooooo borrado </h3>
</ng-template>

  <button (click)="borrarh()">

<ul>

   {{ i+1 }} - {{chavos}}
  </li>

</ul>
